<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/Formation_dev_react/P6/GaelFoini_6_18112022/" tabindex="1">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button"  alt="Contact Me">Contactez-moi</button>
      </div>
      <div class="sort">
        <p tabindex="0">Trier par</p>
        <button aria-label="dérouler le menu pour trier les médias" class="button">
          <span class="menu_title">Popularité</span>
          <img src="assets/icons/downArrow.svg" id="menu_arrow" aria-hidden="true" alt="down arrow">
        </button>
        <ul class="selector" role="listbox" tabindex="-1">
          <li class="selector_pop" role="option" data-filter="Popularité" aria-label="Popularité" tabindex="0">
            <span><img src="assets/icons/upArrow.svg" id="up_arrow" aria-hidden="true" alt="up arrow">Popularité</span>
          </li>
          <li class="selector_date" role="option" data-filter="Date" tabindex="0">
            <span class="date">Date</span>
            <hr aria-hidden="true" class="line">
          </li>
          <li class="selector_title" role="option" data-filter="Titre" tabindex="0">
            <span class="title">Titre</span>
            <hr aria-hidden="true" class="line">
          </li>
        </ul>
      </div>
      <div class="photograph-media-section">   
      </div>
      <div class="lightbox"></div>
    </main>
  <div role="dialog" id="contact_modal" aria-describedby="contact_photographer" tabindex="-1">
    <div class="modal" id="contact_photographer">
      <header>
        <div tabindex="0">
          <h2>Contactez-moi</h2>
        </div>
      </header>

      <form method="get">
        <div class="formData" data-error="Veuillez saisir votre prénom contenant deux lettres minimum" aria-describedby="prenom">
          <label id="first-name" for="prenom" tabindex="0">Prénom</label>
          <input class="text-control" tabindex="0" name="firstName" type="text" id="prenom" placeholder="Veuillez saisir votre prénom"
            minlength="2" maxlength="30" aria-labelledby="first-name" required />
        </div>
        <div class="formData" data-error="Veuillez saisir votre nom contenant deux lettres minimum" aria-describedby="nom">
          <label id="last-name" for="nom" tabindex="0">Nom</label>
          <input class="text-control" tabindex="0" name="lastName" type="text" id="nom" placeholder="Veuillez saisir votre nom" minlength="2"
            maxlength="30" aria-labelledby="last-name" required />
        </div>
        <div class="formData" data-error="Veuillez saisir votre email" aria-describedby="email">
          <label id="e-mail" for="email" tabindex="0">Email</label>
          <input class="text-control" tabindex="0" name="mail" type="email" id="email" placeholder="Veuillez saisir votre adresse e-mail"
            maxlength="50" aria-labelledby="e-mail" required />
        </div>
        <div class="formData" data-error="Veuillez saisir votre message" aria-describedby="message">
          <label id="your-message" for="message" tabindex="0">Votre message</label>
          <textarea class="text-control" tabindex="0" name="votreMessage" id="message" placeholder=""
            maxlength="100" aria-labelledby="your-message" required></textarea>
        </div>

        <button class="contact_button btn-submit" type="submit" aria-label="Send" tabindex="0">Envoyer</button>
      </form>

      <img class="close-modal" src="assets/icons/close.svg" alt="Close Contact form" tabindex="0"/>
    </div>

    <div aria-label="SendConfirmation" class="modal-confirm" aria-describedby="confirmDispatch" tabindex="-1">
      <p id="confirmDispatch" tabindex="0">Votre message a bien été envoyé !</p>
      <img class="close-modal close-modal-validate" src="assets/icons/close.svg" alt="Close Contact form" tabindex="0"/>
    </div>
  </div>

    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/factories/lightbox.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/utils/sorterButton.js"></script>
  </body>
</html>
